<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --charcoal-black: #0D0D0D;
            --deep-slate: #1A1A2E;
            --dark-surface: #16213E;
            --crimson-red: #C1121F;
            --crimson-hover: #E1142A;
            --royal-blue: #0B3D91;
            --emerald-green: #046307;
            --gold-amber: #D4AF37;
            --deep-purple: #3A0CA3;
            --warm-gray: #B0A990;
            --off-white: #F5F5F5;
            --soft-white: #E8E8E8;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-hover: rgba(255, 255, 255, 0.06);
            --shadow-premium: 0 20px 60px rgba(0, 0, 0, 0.4);
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.2);
            --glow-crimson: 0 0 30px rgba(193, 18, 31, 0.3);
            --glow-gold: 0 0 25px rgba(212, 175, 55, 0.2);
        }

        body {
            font-family: 'Inter', 'Poppins', sans-serif;
            background: var(--charcoal-black);
            color: var(--off-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 85%, rgba(193, 18, 31, 0.08) 0%, transparent 45%),
                radial-gradient(circle at 85% 15%, rgba(11, 61, 145, 0.06) 0%, transparent 45%),
                radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.04) 0%, transparent 50%),
                linear-gradient(135deg, var(--deep-slate) 0%, var(--charcoal-black) 100%);
            pointer-events: none;
            z-index: -2;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, 
                rgba(193, 18, 31, 0.06), 
                rgba(212, 175, 55, 0.04),
                rgba(11, 61, 145, 0.05)
            );
            animation: float 30s infinite ease-in-out;
            filter: blur(2px);
        }

        .shape:nth-child(1) { width: 120px; height: 120px; top: 10%; left: 8%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 80px; height: 80px; top: 20%; left: 85%; animation-delay: -5s; }
        .shape:nth-child(3) { width: 150px; height: 150px; top: 70%; left: 5%; animation-delay: -10s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); opacity: 0.3; }
            25% { transform: translateY(-40px) rotate(90deg) scale(1.1); opacity: 0.15; }
            50% { transform: translateY(-20px) rotate(180deg) scale(0.9); opacity: 0.25; }
            75% { transform: translateY(-50px) rotate(270deg) scale(1.05); opacity: 0.1; }
        }

        .auth-container {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-premium);
            position: relative;
            z-index: 1;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .auth-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--crimson-red), var(--gold-amber), var(--royal-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--warm-gray);
            font-size: 1rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--off-white);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid var(--glass-border);
            border-radius: 15px;
            color: var(--off-white);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(15px);
        }

        .form-input.has-icon {
            padding-right: 3.5rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gold-amber);
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.2);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.12);
        }

        .form-input::placeholder {
            color: var(--warm-gray);
        }

        .form-input.error {
            border-color: var(--crimson-red);
            box-shadow: 0 0 0 3px rgba(193, 18, 31, 0.2);
            background: rgba(193, 18, 31, 0.05);
        }

        .input-icon {
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--warm-gray);
            font-size: 1.2rem;
            transition: all 0.3s ease;
            user-select: none;
        }

        .input-icon:hover {
            color: var(--gold-amber);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 1.5rem 0;
        }

        .custom-checkbox {
            position: relative;
            width: 20px;
            height: 20px;
        }

        .custom-checkbox input {
            opacity: 0;
            position: absolute;
        }

        .checkbox-visual {
            width: 20px;
            height: 20px;
            border: 2px solid var(--glass-border);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .custom-checkbox input:checked + .checkbox-visual {
            background: var(--gold-amber);
            border-color: var(--gold-amber);
        }

        .checkbox-visual::after {
            content: '‚úì';
            color: var(--charcoal-black);
            font-weight: bold;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .custom-checkbox input:checked + .checkbox-visual::after {
            opacity: 1;
        }

        .checkbox-label {
            color: var(--warm-gray);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .forgot-password-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
        }

        .auth-btn {
            width: 100%;
            padding: 1.3rem;
            border: none;
            border-radius: 15px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .auth-btn.primary {
            background: linear-gradient(135deg, var(--crimson-red), var(--gold-amber));
            color: white;
            box-shadow: var(--glow-crimson);
        }

        .auth-btn.primary:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(193, 18, 31, 0.4);
        }

        .auth-btn.secondary {
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            color: var(--off-white);
            backdrop-filter: blur(15px);
        }

        .auth-btn.secondary:hover:not(:disabled) {
            border-color: var(--gold-amber);
            background: var(--glass-hover);
            transform: translateY(-2px);
        }

        .auth-btn.locked {
            background: linear-gradient(135deg, var(--warm-gray), var(--deep-slate));
            color: var(--off-white);
        }

        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255,255,255,0.1), 
                transparent
            );
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .auth-link {
            color: var(--gold-amber);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            font-size: 0.9rem;
        }

        .auth-link:hover {
            color: var(--crimson-red);
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--warm-gray);
            font-size: 0.9rem;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        .auth-divider span {
            padding: 0 1rem;
        }

        .social-login-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .social-btn {
            flex: 1;
            padding: 1rem;
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            background: var(--glass-bg);
            color: var(--off-white);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .social-btn:hover {
            border-color: var(--gold-amber);
            background: var(--glass-hover);
            transform: translateY(-2px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--glass-border);
        }

        .auth-footer p {
            color: var(--warm-gray);
            margin-bottom: 1rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: var(--shadow-soft);
            transform: translateX(500px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            max-width: 400px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success { background: var(--emerald-green); }
        .notification.error { background: var(--crimson-red); }
        .notification.info { background: var(--royal-blue); }
        .notification.warning { background: var(--gold-amber); color: var(--charcoal-black); }

        .validation-error {
            color: var(--crimson-red);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .lockout-info {
            background: rgba(193, 18, 31, 0.1);
            border: 1px solid var(--crimson-red);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: var(--crimson-red);
            font-size: 0.9rem;
            text-align: center;
        }

        .password-reset-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            box-shadow: var(--shadow-premium);
            color: var(--off-white);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gold-amber);
            margin-bottom: 0.5rem;
        }

        .modal-subtitle {
            color: var(--warm-gray);
            font-size: 0.9rem;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-btn {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: var(--crimson-red);
            color: white;
        }

        .modal-btn.secondary {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--off-white);
        }

        .modal-btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .auth-container {
                margin: 1rem;
                padding: 2rem;
            }

            .auth-title {
                font-size: 1.8rem;
            }

            .social-login-container {
                flex-direction: column;
            }

            .notification {
                left: 10px;
                right: 10px;
                transform: translateY(-100px);
            }

            .notification.show {
                transform: translateY(0);
            }

            .forgot-password-row {
                flex-direction: column;
                gap: 1rem;
            }

            .modal-content {
                margin: 1rem;
                padding: 1.5rem;
            }

            .modal-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">üöÄ</div>
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to continue your productivity journey</p>
        </div>

        <!-- Account Lockout Warning -->
        <div class="lockout-info" id="lockoutWarning" style="display: none;">
            <strong>Account Temporarily Locked</strong><br>
            Too many failed attempts. Please try again in <span id="lockoutTimer"></span> seconds.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                <div class="validation-error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" class="form-input has-icon" placeholder="Enter your password" required>
                    <span class="input-icon" id="passwordToggle">üëÅÔ∏è</span>
                </div>
                <div class="validation-error" id="passwordError"></div>
            </div>

            <div class="forgot-password-row">
                <div class="checkbox-group">
                    <div class="custom-checkbox">
                        <input type="checkbox" id="rememberMe">
                        <div class="checkbox-visual"></div>
                    </div>
                    <label class="checkbox-label" for="rememberMe">Remember me</label>
                </div>
                
                <a href="#" class="auth-link" onclick="showForgotPassword()">Forgot Password?</a>
            </div>

            <button type="submit" class="auth-btn primary" id="loginBtn">
                Sign In & Start Conquering
            </button>
        </form>

        <div class="auth-divider">
            <span>or</span>
        </div>

        <div class="social-login-container">
            <button class="social-btn" onclick="loginWithGoogle()">
                Google
            </button>
            <button class="social-btn" onclick="loginWithFacebook()">
                Facebook
            </button>
        </div>

        <button class="auth-btn secondary" onclick="continueAsGuest()">
            Continue as Guest Explorer
        </button>

        <div class="auth-footer">
            <p>New to TaskFlow?</p>
            <a href="signup.html" class="auth-link">Create your productivity account</a>
            <br><br>
            <button onclick="createTestAccount()" style="
                background: rgba(212, 175, 55, 0.1);
                border: 1px solid var(--gold-amber);
                color: var(--gold-amber);
                padding: 0.5rem 1rem;
                border-radius: 8px;
                cursor: pointer;
                font-size: 0.8rem;
                margin-top: 0.5rem;
            ">Create Test Account (Debug)</button>
        </div>
    </div>

    <script>
        // State management - use variables instead of localStorage
        let credentials = [
            {
                userId: 'test_user_001', 
                email: 'test@example.com',
                passwordHash: hashPassword('test123'),
                name: 'Test User',
                createdAt: new Date().toISOString(),
                onboardingCompleted: false,
                preferences: {}
            }
        ];
        
        let loginAttempts = 0;
        let maxAttempts = 3;
        let lockoutDuration = 300; // 5 minutes in seconds
        let lockoutEnd = 0;
        let currentUser = null;
        let currentSession = null;

        // Enhanced password hashing
        function hashPassword(password, salt = 'taskflow_salt_2024') {
            let hash = 0;
            const data = password + salt;
            for (let i = 0; i < data.length; i++) {
                const char = data.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(16).padStart(8, '0');
        }

        function generateAuthToken(userId) {
            const timestamp = Date.now();
            const random = Math.random().toString(36).substr(2, 9);
            const sessionId = Math.random().toString(36).substr(2, 15);
            return `tf_${userId}_${timestamp}_${random}_${sessionId}`;
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 4000);
        }

        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(inputId + 'Error');
            
            input.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function clearError(inputId) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(inputId + 'Error');
            
            input.classList.remove('error');
            errorDiv.style.display = 'none';
        }

        function clearAllErrors() {
            ['email', 'password'].forEach(clearError);
        }

        function isLockedOut() {
            return Date.now() < lockoutEnd;
        }

        function updateLockoutUI() {
            const warning = document.getElementById('lockoutWarning');
            const timer = document.getElementById('lockoutTimer');
            const loginBtn = document.getElementById('loginBtn');
            
            if (isLockedOut()) {
                const remainingSeconds = Math.ceil((lockoutEnd - Date.now()) / 1000);
                warning.style.display = 'block';
                timer.textContent = remainingSeconds;
                loginBtn.disabled = true;
                loginBtn.classList.add('locked');
                loginBtn.textContent = 'Account Locked';
                
                setTimeout(updateLockoutUI, 1000);
            } else {
                warning.style.display = 'none';
                loginBtn.disabled = false;
                loginBtn.classList.remove('locked');
                loginBtn.textContent = 'Sign In & Start Conquering';
                loginAttempts = 0;
            }
        }

        function authenticateUser(email, password) {
            const hashedPassword = hashPassword(password);
            const user = credentials.find(cred => 
                cred.email === email.toLowerCase() && 
                cred.passwordHash === hashedPassword
            );
            return user;
        }

        function createUserSession(userData, rememberMe = false) {
            const authToken = generateAuthToken(userData.userId);
            const expirationHours = rememberMe ? 24 * 30 : 24; // 30 days vs 1 day
            const expirationTime = new Date(Date.now() + expirationHours * 60 * 60 * 1000);
            
            currentSession = {
                token: authToken,
                userId: userData.userId,
                email: userData.email,
                createdAt: new Date().toISOString(),
                expiresAt: expirationTime.toISOString(),
                rememberMe: rememberMe,
                lastActivity: new Date().toISOString()
            };

            currentUser = {
                id: userData.userId,
                name: userData.name || userData.email.split('@')[0],
                email: userData.email,
                isAuthenticated: true,
                isGuest: false,
                onboardingCompleted: userData.onboardingCompleted || false,
                preferences: userData.preferences || {},
                loginHistory: userData.loginHistory || [],
                createdAt: userData.createdAt || new Date().toISOString()
            };

            // Add login to history
            currentUser.loginHistory.push({
                timestamp: new Date().toISOString(),
                type: 'login',
                rememberMe: rememberMe,
                userAgent: navigator.userAgent.substring(0, 100)
            });
            
            console.log('User session created:', { 
                userId: currentUser.id, 
                rememberMe, 
                expiresAt: currentSession.expiresAt 
            });
            
            return { userProfile: currentUser, sessionData: currentSession };
        }

        function redirectToApp(userData) {
            const welcomeMessage = `Welcome back, ${userData.name}!`;
            
            showNotification(welcomeMessage, 'success');
            
            // Add some visual feedback before redirect
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.textContent = 'Launching TaskFlow...';
            loginBtn.style.background = 'linear-gradient(135deg, var(--emerald-green), var(--gold-amber))';
            
            // Simulate redirect to dashboard
            setTimeout(() => {
                showNotification('Successfully logged in! (This would redirect to your dashboard)', 'success');
                console.log('Redirect to dashboard:', userData);
            }, 1500);
        }

        function continueAsGuest() {
            const guestData = {
                id: 'guest_' + Date.now(),
                name: 'Guest Explorer',
                email: null,
                isAuthenticated: true,
                isGuest: true,
                onboardingCompleted: false,
                sessionStarted: new Date().toISOString()
            };
            
            const authToken = generateAuthToken(guestData.id);
            currentSession = {
                token: authToken,
                userId: guestData.id,
                createdAt: new Date().toISOString(),
                expiresAt: new Date(Date.now() + 4 * 60 * 60 * 1000).toISOString(), // 4 hours for guests
                isGuest: true,
                rememberMe: false
            };
            
            currentUser = guestData;
            
            redirectToApp(guestData);
        }

        function createTestAccount() {
            const testEmail = `test${Date.now()}@example.com`;
            const testPassword = 'test123';
            
            const newUser = {
                userId: `test_${Date.now()}`,
                email: testEmail,
                passwordHash: hashPassword(testPassword),
                name: 'Test User ' + Date.now(),
                createdAt: new Date().toISOString(),
                onboardingCompleted: false,
                preferences: {}
            };
            
            credentials.push(newUser);
            
            showNotification(`Test account created! Email: ${testEmail}, Password: ${testPassword}`, 'success');
            
            // Pre-fill the form with new credentials
            document.getElementById('email').value = testEmail;
            document.getElementById('password').value = testPassword;
        }

        function showPasswordResetForm(resetData) {
            const modal = document.createElement('div');
            modal.className = 'password-reset-modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Reset Password</h2>
                        <p class="modal-subtitle">Enter your new password for ${resetData.email}</p>
                    </div>
                    <div class="form-group">
                        <label class="form-label">New Password</label>
                        <input type="password" id="newPassword" class="form-input" placeholder="Enter new password" minlength="6">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm new password" minlength="6">
                    </div>
                    <div class="modal-buttons">
                        <button class="modal-btn secondary" onclick="closePasswordResetForm()">Cancel</button>
                        <button class="modal-btn primary" onclick="resetPassword('${resetData.email}', '${resetData.token}')">Reset Password</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        function closePasswordResetForm() {
            const modal = document.querySelector('.password-reset-modal');
            if (modal) {
                modal.remove();
            }
        }

        function resetPassword(email, token) {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!newPassword || newPassword.length < 6) {
                showNotification('Password must be at least 6 characters long', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }
            
            // Find and update user password
            const userIndex = credentials.findIndex(cred => cred.email === email.toLowerCase());
            if (userIndex !== -1) {
                credentials[userIndex].passwordHash = hashPassword(newPassword);
                showNotification('Password reset successfully! You can now sign in with your new password.', 'success');
                closePasswordResetForm();
                
                // Pre-fill email field
                document.getElementById('email').value = email;
                document.getElementById('password').focus();
            } else {
                showNotification('Account not found', 'error');
            }
        }

        function showForgotPassword() {
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showNotification('Please enter your email address first', 'warning');
                document.getElementById('email').focus();
                return;
            }
            
            if (!/\S+@\S+\.\S+/.test(email)) {
                showNotification('Please enter a valid email address', 'warning');
                document.getElementById('email').focus();
                return;
            }
            
            // Check if email exists in our system
            const userExists = credentials.some(cred => cred.email === email.toLowerCase());
            
            if (!userExists) {
                showNotification('No account found with this email address', 'error');
                return;
            }
            
            // Generate password reset token
            const resetToken = Math.random().toString(36).substr(2, 15) + Date.now().toString(36);
            const resetData = {
                email: email.toLowerCase(),
                token: resetToken,
                expires: Date.now() + (15 * 60 * 1000), // 15 minutes
                createdAt: new Date().toISOString()
            };
            
            // Simulate email sending
            showNotification('Password reset link sent to your email!', 'success');
            
            // For demo purposes, show the reset option after a delay
            setTimeout(() => {
                const resetConfirm = confirm(
                    `Password reset initiated for ${email}.\n\n` +
                    `In a real app, you'd receive an email with a reset link.\n\n` +
                    `For demonstration: Would you like to reset your password now?`
                );
                
                if (resetConfirm) {
                    showPasswordResetForm(resetData);
                }
            }, 2000);
        }

        function loginWithGoogle() {
            showNotification('Google login would be implemented here', 'info');
            // In a real app, this would redirect to Google OAuth
        }

        function loginWithFacebook() {
            showNotification('Facebook login would be implemented here', 'info');
            // In a real app, this would redirect to Facebook OAuth
        }

        // Password visibility toggle
        document.addEventListener('DOMContentLoaded', function() {
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordInput = document.getElementById('password');
            
            passwordToggle.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordToggle.textContent = 'üôà';
                } else {
                    passwordInput.type = 'password';
                    passwordToggle.textContent = 'üëÅÔ∏è';
                }
            });

            // Form submission handler
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (isLockedOut()) {
                    showNotification('Account is temporarily locked. Please wait.', 'error');
                    return;
                }
                
                clearAllErrors();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;
                
                // Validation
                if (!email) {
                    showError('email', 'Email is required');
                    return;
                }
                
                if (!/\S+@\S+\.\S+/.test(email)) {
                    showError('email', 'Please enter a valid email address');
                    return;
                }
                
                if (!password) {
                    showError('password', 'Password is required');
                    return;
                }
                
                if (password.length < 6) {
                    showError('password', 'Password must be at least 6 characters');
                    return;
                }
                
                // Show loading state
                const loginBtn = document.getElementById('loginBtn');
                const originalText = loginBtn.textContent;
                loginBtn.classList.add('loading');
                loginBtn.disabled = true;
                loginBtn.textContent = 'Signing In...';
                
                // Simulate API delay
                setTimeout(() => {
                    const user = authenticateUser(email, password);
                    
                    if (user) {
                        // Success
                        loginAttempts = 0;
                        const { userProfile } = createUserSession(user, rememberMe);
                        redirectToApp(userProfile);
                    } else {
                        // Failed login
                        loginAttempts++;
                        
                        if (loginAttempts >= maxAttempts) {
                            lockoutEnd = Date.now() + (lockoutDuration * 1000);
                            showNotification('Too many failed attempts. Account temporarily locked.', 'error');
                            updateLockoutUI();
                        } else {
                            const remainingAttempts = maxAttempts - loginAttempts;
                            showNotification(`Invalid email or password. ${remainingAttempts} attempts remaining.`, 'error');
                            showError('password', 'Invalid credentials');
                        }
                        
                        // Reset button state
                        loginBtn.classList.remove('loading');
                        loginBtn.disabled = false;
                        loginBtn.textContent = originalText;
                    }
                }, 1500);
            });

            // Clear errors on input
            ['email', 'password'].forEach(inputId => {
                document.getElementById(inputId).addEventListener('input', () => {
                    clearError(inputId);
                });
            });

            // Initialize lockout check
            updateLockoutUI();
        });
    </script>
