<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --charcoal-black: #0D0D0D;
            --deep-slate: #1A1A2E;
            --dark-surface: #16213E;
            --crimson-red: #C1121F;
            --crimson-hover: #E1142A;
            --royal-blue: #0B3D91;
            --emerald-green: #046307;
            --gold-amber: #D4AF37;
            --deep-purple: #3A0CA3;
            --warm-gray: #B0A990;
            --off-white: #F5F5F5;
            --soft-white: #E8E8E8;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-hover: rgba(255, 255, 255, 0.06);
            --shadow-premium: 0 20px 60px rgba(0, 0, 0, 0.4);
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.2);
            --glow-crimson: 0 0 30px rgba(193, 18, 31, 0.3);
            --glow-gold: 0 0 25px rgba(212, 175, 55, 0.2);
        }

        body {
            font-family: 'Inter', 'Poppins', sans-serif;
            background: var(--charcoal-black);
            color: var(--off-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 85%, rgba(193, 18, 31, 0.08) 0%, transparent 45%),
                radial-gradient(circle at 85% 15%, rgba(11, 61, 145, 0.06) 0%, transparent 45%),
                radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.04) 0%, transparent 50%),
                linear-gradient(135deg, var(--deep-slate) 0%, var(--charcoal-black) 100%);
            pointer-events: none;
            z-index: -2;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, 
                rgba(193, 18, 31, 0.06), 
                rgba(212, 175, 55, 0.04),
                rgba(11, 61, 145, 0.05)
            );
            animation: float 30s infinite ease-in-out;
            filter: blur(2px);
        }

        .shape:nth-child(1) { width: 120px; height: 120px; top: 10%; left: 8%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 80px; height: 80px; top: 20%; left: 85%; animation-delay: -5s; }
        .shape:nth-child(3) { width: 150px; height: 150px; top: 70%; left: 5%; animation-delay: -10s; }
        .shape:nth-child(4) { width: 100px; height: 100px; top: 60%; left: 90%; animation-delay: -15s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); opacity: 0.3; }
            25% { transform: translateY(-40px) rotate(90deg) scale(1.1); opacity: 0.15; }
            50% { transform: translateY(-20px) rotate(180deg) scale(0.9); opacity: 0.25; }
            75% { transform: translateY(-50px) rotate(270deg) scale(1.05); opacity: 0.1; }
        }

        .auth-container {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 3rem;
            width: 100%;
            max-width: 480px;
            box-shadow: var(--shadow-premium);
            position: relative;
            z-index: 1;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .auth-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--gold-amber), var(--crimson-red), var(--royal-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--warm-gray);
            font-size: 1rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-label {
            display: block;
            color: var(--off-white);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid var(--glass-border);
            border-radius: 15px;
            color: var(--off-white);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(15px);
        }

        .form-input.has-icon {
            padding-right: 3.5rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gold-amber);
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.2);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.12);
        }

        .form-input::placeholder {
            color: var(--warm-gray);
        }

        .input-icon {
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--warm-gray);
            font-size: 1.2rem;
            transition: all 0.3s ease;
            user-select: none;
        }

        .input-icon:hover {
            color: var(--gold-amber);
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.85rem;
        }

        .strength-bar {
            width: 100%;
            height: 4px;
            background: var(--glass-border);
            border-radius: 2px;
            margin: 0.5rem 0;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: var(--crimson-red); }
        .strength-fair { background: #FF6B35; }
        .strength-good { background: var(--gold-amber); }
        .strength-strong { background: var(--emerald-green); }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin: 1.5rem 0;
        }

        .custom-checkbox {
            position: relative;
            width: 22px;
            height: 22px;
            margin-top: 2px;
        }

        .custom-checkbox input {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 1;
        }

        .checkbox-visual {
            width: 22px;
            height: 22px;
            border: 2px solid var(--glass-border);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            top: 0;
            left: 0;
        }

        .custom-checkbox input:checked + .checkbox-visual {
            background: var(--gold-amber);
            border-color: var(--gold-amber);
        }

        .checkbox-visual::after {
            content: '‚úì';
            color: var(--charcoal-black);
            font-weight: bold;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .custom-checkbox input:checked + .checkbox-visual::after {
            opacity: 1;
        }

        .checkbox-label {
            color: var(--warm-gray);
            font-size: 0.9rem;
            line-height: 1.4;
            cursor: pointer;
        }

        .checkbox-label a {
            color: var(--gold-amber);
            text-decoration: none;
        }

        .checkbox-label a:hover {
            color: var(--crimson-red);
        }

        .auth-btn {
            width: 100%;
            padding: 1.3rem;
            border: none;
            border-radius: 15px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 1rem;
        }

        .auth-btn.primary {
            background: linear-gradient(135deg, var(--gold-amber), var(--crimson-red));
            color: white;
            box-shadow: var(--glow-gold);
        }

        .auth-btn.primary:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(212, 175, 55, 0.4);
        }

        .auth-btn.primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-btn.secondary {
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            color: var(--off-white);
            backdrop-filter: blur(15px);
        }

        .auth-btn.secondary:hover {
            border-color: var(--gold-amber);
            background: var(--glass-hover);
            transform: translateY(-2px);
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--warm-gray);
            font-size: 0.9rem;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        .auth-divider span {
            padding: 0 1rem;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--glass-border);
        }

        .auth-footer p {
            color: var(--warm-gray);
            margin-bottom: 1rem;
        }

        .auth-link {
            color: var(--gold-amber);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-link:hover {
            color: var(--crimson-red);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: var(--shadow-soft);
            transform: translateX(500px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            max-width: 400px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success { background: var(--emerald-green); }
        .notification.error { background: var(--crimson-red); }
        .notification.info { background: var(--royal-blue); }
        .notification.warning { background: var(--gold-amber); color: var(--charcoal-black); }

        .validation-error {
            color: var(--crimson-red);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .form-input.error {
            border-color: var(--crimson-red);
            box-shadow: 0 0 0 3px rgba(193, 18, 31, 0.2);
        }

        .loading {
            position: relative;
            overflow: hidden;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255,255,255,0.1), 
                transparent
            );
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @media (max-width: 768px) {
            .auth-container {
                margin: 1rem;
                padding: 2rem;
                max-width: none;
            }

            .auth-title {
                font-size: 1.8rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .notification {
                left: 10px;
                right: 10px;
                transform: translateY(-100px);
            }

            .notification.show {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">üöÄ</div>
            <h1 class="auth-title">Join TaskFlow</h1>
            <p class="auth-subtitle">Create your account and start conquering your goals</p>
        </div>

        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-input" placeholder="John" required>

                <div class="form-group">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-input" placeholder="Doe" required>
                    <div class="validation-error" id="lastNameError"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="john.doe@example.com" required>
                <div class="validation-error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="phone">Phone Number (Optional)</label>
                <input type="tel" id="phone" class="form-input" placeholder="+1 (555) 123-4567">
                <div class="validation-error" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Create Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" class="form-input has-icon" placeholder="Create a strong password" required>
                    <span class="input-icon" id="passwordToggle">üëÅÔ∏è</span>
                </div>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <span id="strengthText">Password strength: <strong>Not set</strong></span>
                </div>
                <div class="validation-error" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" class="form-input has-icon" placeholder="Confirm your password" required>
                    <span class="input-icon" id="confirmPasswordToggle">üëÅÔ∏è</span>
                </div>
                <div class="validation-error" id="confirmPasswordError"></div>
            </div>

            <div class="checkbox-group">
                <div class="custom-checkbox">
                    <input type="checkbox" id="terms" required>
                    <div class="checkbox-visual"></div>
                </div>
                <label class="checkbox-label" for="terms">
                    I agree to TaskFlow's <a href="#" onclick="showTerms(); return false;">Terms of Service</a> and <a href="#" onclick="showPrivacy(); return false;">Privacy Policy</a>
                </label>
            </div>

            <div class="checkbox-group">
                <div class="custom-checkbox">
                    <input type="checkbox" id="newsletter">
                    <div class="checkbox-visual"></div>
                </div>
                <label class="checkbox-label" for="newsletter">
                    Send me productivity tips and TaskFlow updates (optional)
                </label>
            </div>

            <button type="submit" class="auth-btn primary" id="signupBtn">
                üéØ Create Account & Start Your Journey
            </button>
        </form>

        <div class="auth-divider">
            <span>or</span>
        </div>

        <button class="auth-btn secondary" onclick="continueAsGuest()">
            üéÆ Continue as Guest Explorer
        </button>

        <div class="auth-footer">
            <p>Already have a TaskFlow account?</p>
            <a href="index.html" class="auth-link">Sign in to your dashboard</a>
        </div>
    </div>

    <script>
        console.log('Script loading...');
        let passwordStrength = 0;

        function hashPassword(password, salt = 'taskflow_salt') {
            let hash = 0;
            const data = password + salt;
            for (let i = 0; i < data.length; i++) {
                const char = data.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(16).padStart(8, '0');
        }

        function generateUserId() {
            return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function generateAuthToken(userId) {
            const timestamp = Date.now();
            const random = Math.random().toString(36).substr(2, 9);
            return `${userId}_${timestamp}_${random}`;
        }

        function showNotification(message, type = 'info') {
            console.log('Showing notification:', message, type);
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(inputId + 'Error');
            
            if (input && errorDiv) {
                input.classList.add('error');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
        }

        function clearError(inputId) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(inputId + 'Error');
            
            if (input && errorDiv) {
                input.classList.remove('error');
                errorDiv.style.display = 'none';
            }
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePhone(phone) {
            if (!phone) return true;
            const phoneRegex = /^[\+]?[\d\s\-\(\)]{10,}$/;
            return phoneRegex.test(phone.replace(/\s/g, ''));
        }

        function continueAsGuest() {
            console.log('Continue as guest clicked');
            const guestData = {
                id: 'guest_' + Date.now(),
                name: 'Guest User',
                email: null,
                isAuthenticated: true,
                isGuest: true,
                onboardingCompleted: true
            };
            
            try {
                localStorage.setItem('taskflow_user', JSON.stringify(guestData));
                localStorage.setItem('taskflow_auth_token', generateAuthToken(guestData.id));
                localStorage.removeItem('taskflow_guest_mode');
                
                showNotification('Welcome, Guest Explorer! üöÄ', 'success');
                
                setTimeout(() => {
                    console.log('Redirecting to index.html...');
                    window.location.href = 'index.html';
                }, 1000);
            } catch (error) {
                console.error('Guest mode error:', error);
                showNotification('Something went wrong. Please try again.', 'error');
            }
        }

        function checkPasswordStrength(password) {
            console.log('Checking password strength for:', password);
            let strength = 0;
            let strengthText = '';
            
            const strengthFill = document.getElementById('strengthFill');
            const strengthTextEl = document.getElementById('strengthText');
            
            if (!strengthFill || !strengthTextEl) {
                console.error('Password strength elements not found');
                return;
            }

            // Reset classes and styles
            strengthFill.className = 'strength-fill';
            strengthFill.style.width = '0%';
            strengthFill.style.backgroundColor = 'transparent';
            
            if (password.length === 0) {
                strengthText = 'Not set';
            } else {
                // Calculate strength
                if (password.length >= 8) strength += 1;
                if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 1;
                if (password.match(/\d/)) strength += 1;
                if (password.match(/[^a-zA-Z\d]/)) strength += 1;
                
                console.log('Password strength score:', strength);
                
                switch(strength) {
                    case 0:
                        strengthFill.style.width = '25%';
                        strengthFill.style.backgroundColor = '#C1121F';
                        strengthText = 'Very Weak';
                        break;
                    case 1:
                        strengthFill.style.width = '25%';
                        strengthFill.style.backgroundColor = '#C1121F';
                        strengthText = 'Weak';
                        break;
                    case 2:
                        strengthFill.style.width = '50%';
                        strengthFill.style.backgroundColor = '#FF6B35';
                        strengthText = 'Fair';
                        break;
                    case 3:
                        strengthFill.style.width = '75%';
                        strengthFill.style.backgroundColor = '#D4AF37';
                        strengthText = 'Good';
                        break;
                    case 4:
                        strengthFill.style.width = '100%';
                        strengthFill.style.backgroundColor = '#046307';
                        strengthText = 'Strong';
                        break;
                }
            }
            
            strengthTextEl.innerHTML = `Password strength: <strong>${strengthText}</strong>`;
            passwordStrength = strength;
            console.log('Updated strength display to:', strengthText);
        }

        function updateSubmitButton() {
            const signupBtn = document.getElementById('signupBtn');
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Enable button if basic requirements are met
            const isValid = firstName.length >= 2 && 
                           lastName.length >= 2 && 
                           validateEmail(email) && 
                           password.length >= 3 && 
                           password === confirmPassword && 
                           terms;
            
            signupBtn.disabled = !isValid;
            console.log('Submit button enabled:', isValid);
        }

        function showTerms() {
            showNotification('Terms of Service would open here in a real application', 'info');
        }

        function showPrivacy() {
            showNotification('Privacy Policy would open here in a real application', 'info');
        }

        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up event listeners...');

            // Password visibility toggles
            const passwordToggle = document.getElementById('passwordToggle');
            const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
            
            if (passwordToggle) {
                passwordToggle.addEventListener('click', function() {
                    const passwordInput = document.getElementById('password');
                    const icon = this;
                    
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        icon.textContent = 'üôà';
                    } else {
                        passwordInput.type = 'password';
                        icon.textContent = 'üëÅÔ∏è';
                    }
                });
            }

            if (confirmPasswordToggle) {
                confirmPasswordToggle.addEventListener('click', function() {
                    const confirmPasswordInput = document.getElementById('confirmPassword');
                    const icon = this;
                    
                    if (confirmPasswordInput.type === 'password') {
                        confirmPasswordInput.type = 'text';
                        icon.textContent = 'üôà';
                    } else {
                        confirmPasswordInput.type = 'password';
                        icon.textContent = 'üëÅÔ∏è';
                    }
                });
            }

            // Real-time validation
            document.getElementById('firstName').addEventListener('input', function(e) {
                const value = e.target.value.trim();
                if (value.length < 2 && value.length > 0) {
                    showError('firstName', 'First name must be at least 2 characters');
                } else {
                    clearError('firstName');
                }
                updateSubmitButton();
            });

            document.getElementById('lastName').addEventListener('input', function(e) {
                const value = e.target.value.trim();
                if (value.length < 2 && value.length > 0) {
                    showError('lastName', 'Last name must be at least 2 characters');
                } else {
                    clearError('lastName');
                }
                updateSubmitButton();
            });

            document.getElementById('email').addEventListener('input', function(e) {
                const value = e.target.value.trim();
                if (value && !validateEmail(value)) {
                    showError('email', 'Please enter a valid email address');
                } else {
                    clearError('email');
                }
                updateSubmitButton();
            });

            document.getElementById('phone').addEventListener('input', function(e) {
                const value = e.target.value.trim();
                if (value && !validatePhone(value)) {
                    showError('phone', 'Please enter a valid phone number');
                } else {
                    clearError('phone');
                }
            });

            // Password strength checking
            document.getElementById('password').addEventListener('input', function(e) {
                console.log('Password input event fired');
                checkPasswordStrength(e.target.value);
                
                const confirmPassword = document.getElementById('confirmPassword').value;
                if (confirmPassword && e.target.value !== confirmPassword) {
                    showError('confirmPassword', 'Passwords do not match');
                } else if (confirmPassword) {
                    clearError('confirmPassword');
                }
                updateSubmitButton();
            });

            document.getElementById('confirmPassword').addEventListener('input', function(e) {
                const password = document.getElementById('password').value;
                const confirmPassword = e.target.value;
                
                if (confirmPassword && password !== confirmPassword) {
                    showError('confirmPassword', 'Passwords do not match');
                } else {
                    clearError('confirmPassword');
                }
                updateSubmitButton();
            });

            document.getElementById('terms').addEventListener('change', updateSubmitButton);

            // Form submission
            document.getElementById('signupForm').addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Form submitted');
                
                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                const email = document.getElementById('email').value.trim().toLowerCase();
                const phone = document.getElementById('phone').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const terms = document.getElementById('terms').checked;
                const newsletter = document.getElementById('newsletter').checked;
                const signupBtn = document.getElementById('signupBtn');
                
                console.log('Form data:', { firstName, lastName, email, phone, password, confirmPassword, terms, newsletter });
                
                // Clear all previous errors
                ['firstName', 'lastName', 'email', 'phone', 'password', 'confirmPassword'].forEach(clearError);
                
                let hasErrors = false;
                
                // Basic validation
                if (!firstName || firstName.length < 2) {
                    showError('firstName', 'First name is required (at least 2 characters)');
                    hasErrors = true;
                }
                
                if (!lastName || lastName.length < 2) {
                    showError('lastName', 'Last name is required (at least 2 characters)');
                    hasErrors = true;
                }
                
                if (!email || !validateEmail(email)) {
                    showError('email', 'Please enter a valid email address');
                    hasErrors = true;
                }
                
                if (phone && !validatePhone(phone)) {
                    showError('phone', 'Please enter a valid phone number');
                    hasErrors = true;
                }
                
                if (!password || password.length < 3) {
                    showError('password', 'Password must be at least 3 characters');
                    hasErrors = true;
                }
                
                if (password !== confirmPassword) {
                    showError('confirmPassword', 'Passwords do not match');
                    hasErrors = true;
                }
                
                if (!terms) {
                    showNotification('Please agree to the Terms of Service', 'error');
                    hasErrors = true;
                }
                
                if (hasErrors) {
                    console.log('Form has errors, not submitting');
                    return;
                }
                
                console.log('Form validation passed, creating account...');
                
                // Show loading state
                signupBtn.classList.add('loading');
                signupBtn.disabled = true;
                signupBtn.textContent = 'Creating Account...';
                
                // Simulate account creation delay
                setTimeout(() => {
                    try {
                        console.log('Creating user account...');
                        
                        // Create user object
                        const userId = generateUserId();
                        const hashedPassword = hashPassword(password);
                        
                        const userData = {
                            id: userId,
                            firstName: firstName,
                            lastName: lastName,
                            name: `${firstName} ${lastName}`,
                            email: email,
                            phone: phone || null,
                            hashedPassword: hashedPassword,
                            isAuthenticated: true,
                            isGuest: false,
                            newsletter: newsletter,
                            createdAt: new Date().toISOString(),
                            onboardingCompleted: true
                        };
                        
                        console.log('User data created:', userData);
                        
                        // Store credentials
                        let credentials = [];
                        try {
                            credentials = JSON.parse(localStorage.getItem('taskflow_credentials') || '[]');
                        } catch (e) {
                            credentials = [];
                        }
                        
                        credentials.push({
                            email: email,
                            hashedPassword: hashedPassword,
                            userId: userId
                        });
                        
                        localStorage.setItem('taskflow_credentials', JSON.stringify(credentials));
                        localStorage.setItem('taskflow_user', JSON.stringify(userData));
                        localStorage.setItem('taskflow_auth_token', generateAuthToken(userId));
                        
                        console.log('User data stored in localStorage');
                        
                        // Show success message
                        showNotification(`Welcome to TaskFlow, ${firstName}! üöÄ`, 'success');
                        
                        // Redirect to main app
                        setTimeout(() => {
                            console.log('Redirecting to index.html...');
                            window.location.href = 'index.html';
                        }, 1500);
                        
                    } catch (error) {
                        console.error('Signup error:', error);
                        showNotification('Something went wrong. Please try again.', 'error');
                        
                        // Reset button state
                        signupBtn.classList.remove('loading');
                        signupBtn.disabled = false;
                        signupBtn.textContent = 'üéØ Create Account & Start Your Journey';
                    }
                }, 1000);
            });
            
            // Initialize the form state
            updateSubmitButton();
            console.log('Event listeners set up complete');
        });
    </script>
</body>
